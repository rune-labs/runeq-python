version: 2.1

executors:
    python3_6:
        docker:
            - image: cimg/python:3.6

    python3_7:
        docker:
            - image: cimg/python:3.7

    python3_8:
        docker:
            - image: cimg/python:3.8

    python3_9:
        docker:
            - image: cimg/python:3.9

    python3_10:
        docker:
            - image: cimg/python:3.10

jobs:
    lint:
        parameters:
            executor:
                type: executor
        executor: << parameters.executor >>
        working_directory: ~/runeq-python/
        steps:
            - checkout:
                path: ~/runeq-python
            - restore_cache:
                key: runeq-python-<< parameters.executor >>-{{ checksum "requirements/common.txt" }}-{{ checksum "requirements/dev.txt" }}-{{ checksum "requirements/docs.txt" }}
            - run:
                name: Install flake8
                command: |
                    python3 -m venv venv
                    . venv/bin/activate
                    pip install --upgrade pip
                    pip install flake8
            - run:
                name: Lint
                command: |
                    . venv/bin/activate
                    flake8

    test:
        parameters:
            executor:
                type: executor
        executor: << parameters.executor >>
        working_directory: ~/runeq-python/
        steps:
            - checkout:
                  path: ~/runeq-python
            - restore_cache:
                  key: runeq-python-<<parameters.executor>>-{{ checksum "requirements/common.txt" }}-{{ checksum "requirements/dev.txt" }}-{{ checksum "requirements/docs.txt" }}
            - run:
                  name: Install Dependencies
                  command: |
                      python3 -m venv venv
                      . venv/bin/activate
                      pip install --upgrade pip
                      pip install -r requirements/dev.txt
            - save_cache:
                  key: runeq-python-<<parameters.executor>>-{{ checksum "requirements/common.txt" }}-{{ checksum "requirements/dev.txt" }}-{{ checksum "requirements/docs.txt" }}
                  paths:
                      - venv
            - run:
                  name: Run Tests and Coverage
                  command: |
                      . venv/bin/activate
                      coverage run --source runeq -m xmlrunner discover -v -s tests -p '*.py' -o test-reports
                      coverage report
                      coverage html
                      coverage xml
                  environment:
                      LD_LIBRARY_PATH: /usr/local/lib
            - store_test_results:
                  path: test-reports
            - store_artifacts:
                  path: htmlcov

    docs:
        parameters:
            executor:
                type: executor
        executor: << parameters.executor >>
        working_directory: ~/runeq-python/
        steps:
            - checkout:
                path: ~/runeq-python
            - restore_cache:
                key: runeq-python-<< parameters.executor >>-{{ checksum "requirements/common.txt" }}-{{ checksum "requirements/docs.txt" }}
            - run:
                name: Install docs requirements
                command: |
                    python3 -m venv venv
                    . venv/bin/activate
                    pip install --upgrade pip
                    pip install -r requirements/docs.txt
            - run:
                name: Build docs
                command: |
                    . venv/bin/activate
                    cd docs/
                    sphinx-build -b html . _build/html
                    tar -cvf html_docs.tar _build/html
            - store_artifacts:
                path: docs/html_docs.tar

workflows:
    version: 2
    runeq:
        jobs:
            - lint:
                matrix:
                    parameters:
                        executor: ["python3_10"]
            - test:
                matrix:
                    parameters:
                        executor: ["python3_6", "python3_7", "python3_8", "python3_9", "python3_10"]
            - docs:
                matrix:
                    parameters:
                        executor: ["python3_10"]
